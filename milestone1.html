<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .book {
            margin-bottom: 20px;
        }
        .book img {
            max-width: 150px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Book Information</h1>
    <div id="book-details"></div>

    <script>
        $(document).ready(function() {
            $.getJSON('google-books-book.json', function(data) {
                $('#book-details').append(`
                    <div class="book">
                        <h2>${data.volumeInfo.title}</h2>
                        <img src="${data.volumeInfo.imageLinks.thumbnail}" alt="Book Cover">
                        <p><strong>Author:</strong> ${data.volumeInfo.authors.join(', ')}</p>
                        <p><strong>Published Date:</strong> ${data.volumeInfo.publishedDate}</p>
                        <p><strong>Description:</strong> ${data.volumeInfo.description}</p>
                    </div>
                `);
            });
        });
    </script>

</body>
</html>
