<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookshelf</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="bookshelf.html">My Bookshelf</a>
    </nav>

    <h1>My Bookshelf</h1>

    <div class="bookshelf-container" id="bookshelf">
        <!-- Books will be displayed here -->
    </div>

    <script>
        $(document).ready(function() {
            const bookshelfId = "YOUR_BOOKSHELF_ID";  // Replace with your actual bookshelf ID
            const apiKey = "AIzaSyClbHif11Rn22FdgNV8frsFh2VdH2cQCzY";  
            const apiUrl = `https://www.googleapis.com/books/v1/mylibrary/bookshelves/${bookshelfId}/volumes?key=${apiKey}`;

            $.get(apiUrl, function(data) {
                const books = data.items;

                if (books && books.length > 0) {
                    books.forEach(book => {
                        const bookTitle = book.volumeInfo.title;
                        const bookId = book.id;
                        const bookImage = book.volumeInfo.imageLinks ? book.volumeInfo.imageLinks.thumbnail : 'https://via.placeholder.com/150';

                        $('#bookshelf').append(`
                            <div class="book">
                                <img src="${bookImage}" alt="${bookTitle}">
                                <div class="book-title">
                                    <a href="details.html?bookId=${bookId}">${bookTitle}</a>
                                </div>
                            </div>
                        `);
                    });
                } else {
                    $('#bookshelf').html('<p>No books found in this bookshelf.</p>');
                }
            }).fail(function() {
                $('#bookshelf').html('<p>Failed to fetch the bookshelf data. Please check the API key and bookshelf ID.</p>');
            });
        });
    </script>
</body>
</html>
