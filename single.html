<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 1 - Single Book Display</title>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Milestone 1 - Single Book Display</h1>

    <div class="book" id="book"></div>

    <footer>
        <p>Source: <a href="https://books.google.com" target="_blank">Google Books API</a></p>
    </footer>

    <script>
        $(document).ready(function() {
        
            $.getJSON('https://www.googleapis.com/books/v1/volumes/Wfan6L9RGgYC', function(data) {
                const book = data.volumeInfo;

                const title = book.title || 'Title not available';
                const authors = book.authors ? book.authors.join(', ') : 'Author not available';
                const publishedDate = book.publishedDate || 'Date not available';
                const description = book.description || 'Description not available';
                const thumbnail = book.imageLinks ? book.imageLinks.thumbnail : 'https://via.placeholder.com/128x192';

                $('#book').html(`
                    <img src="${thumbnail}" alt="${title} Cover">
                    <h3>${title}</h3>
                    <p><strong>Author(s):</strong> ${authors}</p>
                    <p><strong>Published Date:</strong> ${publishedDate}</p>
                    <p>${description}</p>
                `);
            });
        });
    </script>

</body>
</html>
